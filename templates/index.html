<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Sucesso</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
        }

        button {
            cursor: pointer;
            background-color: #00ff88;
            font-weight: bold;
        }

        #timer {
            font-size: 3rem;
            font-weight: bold;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            margin-bottom: 20px;
        }

        .study-reminder {
            font-size: 1.2rem;
            color: #ffcc00;
            font-style: italic;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Faltam para o Prazo Final:</h1>

    <!-- FORMUL√ÅRIO DE CRIA√á√ÉO DO EVENTO -->
    <form action="/create" method="POST">
        <input 
            type="datetime-local" 
            name="target_date" 
            required
        >
        <button type="submit">
            Criar Evento
        </button>
    </form>

    <!-- CONTADOR -->
    <div id="timer">Carregando...</div>
    <div class="study-reminder" id="reminder">
        Foco total! O pr√≥ximo refor√ßo de estudos est√° chegando.
    </div>

    <div class="footer">
        Evento salvo via Cookies üç™
    </div>

    <script>
        const targetDate = new Date("{{ target_date }}").getTime();

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "PRAZO ENCERRADO!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Refor√ßo de estudo
            const currentHour = new Date().getHours();
            const reminder = document.getElementById("reminder");

            if (currentHour % 2 === 0) {
                reminder.innerHTML = "üö® HORA DO REFOR√áO! Revise seus estudos agora.";
                reminder.style.color = "#ff4444";
            } else {
                reminder.innerHTML = "Mantenha o ritmo. Pr√≥ximo refor√ßo em breve.";
                reminder.style.color = "#ffcc00";
            }
        }, 1000);
    </script>

</body>
</html>
